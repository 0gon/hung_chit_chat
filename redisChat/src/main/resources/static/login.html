<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>DevLog Chating</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px;
            margin: 0 auto;
            padding: 25px
        }

        .container h1 {
            text-align: left;
            padding: 5px 5px 5px 15px;
            color: #FFBB00;
            border-left: 3px solid #FFBB00;
            margin-bottom: 20px;
        }

        .chating {
            background-color: #000;
            width: 500px;
            height: 500px;
            overflow: auto;
        }

        .chating .me {
            color: #F6F6F6;
            text-align: right;
        }

        .chating .others {
            color: #FFE400;
            text-align: left;
        }

        .chating .start {
            color: #AAAAAA;
            text-align: center;
        }

        .chating .exit {
            color: red;
            text-align: center;
        }

        input {
            width: 330px;
            height: 25px;
        }

        #sendBtn{
            display: none;
        }

    </style>
</head>


<body>
    <div id="container" class="container">
        <h1>DevLog Chat</h1>
        <input type="hidden" id="sessionId" value="">

        <div id="chating" class="chating">
        </div>

        <div id="yourMsg">
            <table class="inputTable">
                <tr>
                    <th>메시지</th>
                    <th><input id="chatting" placeholder="보내실 메시지를 입력하세요." disabled></th>

                    <th>
                        <button onclick="chatName()" id="startBtn">채팅 참가</button>
                        <button onclick="send()" id="sendBtn">보내기</button>
                    </th>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
