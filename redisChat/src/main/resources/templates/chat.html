<!DOCTYPE html>
<html lang="ko">

<head>

    <title>DevLog Chating</title>

    <link href="/chat.css" rel="stylesheet" type="text/css">
    <script src="/chat.js"></script>
</head>


<body>
    <div id="container" class="container">
        <h1>DevLog Chat</h1>

        <div id="chating" class="chating">

            <div>

            </div>
        </div>
    </div>

</html>
