server:
  port: 8089

spring:
  datasource:
    hikari:
      maximum-pool-size: 50
  profiles:
    include: local    # application-home.yml ? ????

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show_sql: true
#        dialect: org.hibernate.dialect.MariaDBDialect
  application:
    name: jwt-service
  batch:
    scheduler:
      cron: "0 0 4 1/2 * ?"         # 운영용 -> 2일마다 새벽4시에 실행
      #cron: "*/10 * * * * ?"       # 테스트용 -> 10초마다 실행
    jdbc:
      initialize-schema: always

