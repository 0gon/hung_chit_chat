spring:
  application:
    name: api-gateway-service
  cloud:
    gateway:
      routes:
        - id: member-service
          uri: lb://MEMBER-SERVICE
          predicates:
            - Path=/member-service/**
        - id: jwt-service
          uri: lb://JWT-SERVICE
          predicates:
            -  Path=/jwt-service/**