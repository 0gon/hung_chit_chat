server:
  port: 8083

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/testDB/testdc
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

  devtools:
    remote:
      restart:
        enabled: false